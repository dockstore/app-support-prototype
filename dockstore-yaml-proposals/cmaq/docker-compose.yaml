---
# Docker compose formatted system.
# NOTE: NB_PREFIX has to be set to "/" as an environment variable if running locally. 
# If running via tycho from Helx Appstore, tycho will set the variable.
version: "3"
services:
  cmaq:
    # image based from jupyter/datascience-notebook (latest)
    # image: helxplatform/cmaq:202106092315
    # image based from heliumdatastage/jupyter-datascience:v0.0.3
    image: helxplatform/cmaq:202106100132
    entrypoint:
      - /bin/bash
      - -c
      - start.sh jupyter lab --LabApp.token= --ip="*" --NotebookApp.base_url=${NB_PREFIX} --NotebookApp.allow_origin="*"
    ports:
      - 7681:7681
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 64000M
        reservations:
          cpus: '1'
          memory: 4000M 
