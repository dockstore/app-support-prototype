version: '3.6'
services:

   cloud-top:
      image: heliumdatastage/cloudtop:develop-v0.0.24
      container_name: cloud-top
      entrypoint: /init
      ports:
        - 8080:8080
      volumes:
         - pvc://helx-sidecar-test/sidecar:/sidecar
      deploy:
        resources:
          limits:
            cpus: '1'
            memory: 1G
          reservations:
            cpus: '1'
            memory: 1G
