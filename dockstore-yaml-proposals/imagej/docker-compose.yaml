version: "3.6"
services:
  imagej:
    image: heliumdatastage/cloudtop-imagej-napari:latest
    container_name: imagej
    entrypoint: /init
    ports:
      - 8080:8080
    volumes:
      - pvc://cloud-top:/usr/local/renci
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 8000M
        reservations:
          cpus: '2'
          memory: 8000M
