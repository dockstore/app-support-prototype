version: "3"
services:
 filebrowser:
  image: hurlenko/filebrowser
  ports:
   - 8080:8080
  entrypoint:
   - /bin/sh
   - -c
   - /filebrowser config init &&  filebrowser config set --auth.method=noauth && /filebrowser --auth.method=noauth --root="/home" --address=0.0.0.0 --database=/config/filebrowser.db
