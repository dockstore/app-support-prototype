version: "3.6"
services:
  napari:
    image: heliumdatastage/cloudtop-napari:latest
    container_name: napari
    entrypoint: /init
    ports:
      - 8080:8080
    volumes:
      - pvc://cloud-top:/usr/local/renci/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 8000M
        reservations:
          cpus: '2'
          memory: 8000M
