version: "3.6"
services:
  octave:
    image: epflsti/octave-x11-novnc-docker:latest 
    container_name: octave 
    ports:
      - 8080:8083
    volumes:
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 64000M
        reservations:
          cpus: '1'
          memory: 4000M 
